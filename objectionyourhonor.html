<script type="text/javascript">
	class Person {
		constructor(name, age) {
			this.name = name;
			this.age = age;
		}
	}

	class Prosecutor extends Person {
		constructor(name, age){
			super(name, age);
			this.name = name;
		}
		prosecute(defendant, case_1) {
			defendant.case = case_1;
			return this.case = case_1;
		}
	}

	class Defendant extends Person {
		constructor(name, age){
			super(name, age);
			this.name = name;
			this.age = age;
			this.case;
		}
	}

	class Case {
		constructor(title, years, months, days, minAge, maxAge) {
			this.title = title;
			this.years = years;
			this.months = months; 
			this.days = days;
			this.minAge = minAge;
			this.maxAge = maxAge;
			this.release = Case.computeReleaseDate({"years": this.years, "months": this.months, "days": this.days});
			
		}
		static computeReleaseDate(startDate) {
			var date = new Date();
		    var year = date.getFullYear();
		    var month = date.getMonth();
		    var day = date.getDate();
		    return new Date(year + startDate['years'], month + startDate['months'], 
		    	day + startDate['days']);
		}
	}

	class TrialCourt {
		static initiateTrial(defendant, prosecutor){
			var trial = {
				maxAge: prosecutor.case.maxAge,
				minAge: prosecutor.case.minAge,
				defendant_age: defendant.age,
				defendant_name: defendant.name,
				title: prosecutor.case.title,
				prosecutor_name: prosecutor.name,
				release: prosecutor.case.release
			};
			if (trial.maxAge > trial.defendant_age && trial.minAge < trial.defendant_age) {
				console.log("Name: ", trial.defendant_name,"\n",
							"Age: ",trial.defendant_age,"\n",
							"Case Title: ",trial.title,"\n",
							"Filed by: ",trial.prosecutor_name,"\n",
							"Verdict:  Guilty","\n",
							"Release", trial.release);
			}
			else{
				console.log("Name: ", trial.defendant_name,"\n",
							"Age: ",trial.defendant_age,"\n",
							"Case Title: ",trial.title,"\n",
							"Filed by: ",trial.prosecutor_name,"\n",
							"Verdict:  Not Guilty");
			}
		}
		getVerdict() {
			
		}
	}

	let case_1 = new Case("Malicious Mischief", 15, 3, 3, 18, 75);
	let prosecutor = new Prosecutor ("Dupong", 55);
	let defendant1 = new Defendant ("Chupol", 50);
	prosecutor.prosecute(defendant1, case_1);
	TrialCourt.initiateTrial(defendant1, prosecutor);
	let case_2 = new Case("Robbery", 3, 3, 3, 18, 75);
	let defendant2 = new Defendant ("Rudy", 15);
	prosecutor.prosecute(defendant2, case_2);
	TrialCourt.initiateTrial(defendant2, prosecutor);
	let prosecutor2 = new Prosecutor ("Toper", 35);
	let case_3 = new Case("Disobedience", 1, 2, 3, 15, 80);
	let defendant3 = new Defendant ("Patchok", 35);
	prosecutor2.prosecute(defendant3, case_3);
	TrialCourt.initiateTrial(defendant3, prosecutor2);
	

</script>
